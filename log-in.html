<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/log-in.css">
  <link rel="stylesheet" href="css/all.min.css">
  <title>Sign in</title>
  <link rel="icon" href="images/logo-circle.png">
</head>

<body>
  <div class="container">
    <div class="form-container">
      <form class="with-toggle-menu-right" id="sign-up-p">
        <h1>Create Account</h1>
        <div class="icons-with-right">
          <a href="#"><i class="fa-brands fa-google"></i></a>
          <a href="#"><i class="fa-brands fa-facebook-f facebook"></i></a>
          <a href="#"><i class="fa-brands fa-github"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Sign Up</button>
      </form>
      <form class="with-toggle-menu-left inactive" id="sign-in-p">
        <h1>Sign In</h1>
        <div class="icons-with-left">
          <a href="#"><i class="fa-brands fa-google"></i></a>
          <a href="#"><i class="fa-brands fa-facebook-f facebook"></i></a>
          <a href="#"><i class="fa-brands fa-github"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <span>or use your email password</span>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <a class="forget" href="#">Forget Your Password?</a>
        <button>Sign In</button>
      </form>
    </div>
    <div class="toggle-menu-left inactive" id="sign-up-toggle">
      <h1>Welcome Back!</h1>
      <p>Enter your personal details to use all site</br>futures</p>
      <button id="to-sign-up" onclick="changeToUp()">Sign Up</button>
    </div>
    <div class="toggle-menu-right" id="sign-in-toggle">
      <h1>Hellow,Friend!</h1>
      <p>Register with your personal details to use all </br>site futures</p>
      <button id="to-sign-in" onclick="changeToIn()">Sign In</button>
    </div>
  </div>
  <script src="js/log-in.js"></script>
</body>

</html>
